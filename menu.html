<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div2">
        <h1 class="headerIntro">Please choose one!</h1>
        <h2 class="header2Intro">하나를 선택해주세요</h2>
    </div>
    <div class="containerMenu">
        <div class="dineIn">
            <a href="dineIn.html" class="dot" id="dineInButton">
                <img src="images/dineIn.png" alt="Dine In">
            </a>
        </div>
        <div class="takeOut">
            <a href="takeout.html" class="dot" role="button">
                <img src="images/takeOut.png" alt="Take Out">
            </a>
        </div>
    </div>

    <script>
        document.getElementById('dineInButton').addEventListener('click', function() {
        var numPeople = prompt("How many people are at the table?");
        if (numPeople !== null && !isNaN(numPeople) && parseInt(numPeople) > 0) {
            var totalPricePerHead = 549;
            var totalPrice = parseInt(numPeople) * totalPricePerHead;

            // Store the number of people and total price in sessionStorage
            sessionStorage.setItem('numPeople', numPeople);
            sessionStorage.setItem('totalPrice', totalPrice);

            // Redirect to dineIn.php
            window.location.href = "dineIn.php";
        } else {
            alert("Invalid input. Please enter a valid number of people.");
        }
    } );

    </script>
</body>
</html>
